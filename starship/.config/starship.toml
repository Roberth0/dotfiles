## CROSS-SHELL PROMPT
##
## rxyhn's starship configuration
## The minimal, blazing-fast, and infinitely customizable prompt for any shell!

format = """$directory\
$battery\
$git_branch\
$git_status\
$package$nodejs\
$python\
$character"""

# Disable the blank line at the start of the prompt
add_newline = false

[line_break]
disabled = true

[character]
success_symbol = "[->](#14de1b)"
error_symbol = "[->](#df5b61)"
vicmd_symbol = "[  ](#78b892)"

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 40
style = 'bold red'

[hostname]
ssh_only = true
format = "[$hostname](bold blue) "
disabled = false

[cmd_duration]
min_time = 1
format = "[](fg:#232526 bg:none)[$duration]($style)[](fg:#232526 bg:#232526)[](fg:#bc83e3 bg:#232526)[](fg:#232526 bg:#bc83e3)[](fg:#bc83e3 bg:none) "
disabled = false
style = "fg:#edeff0 bg:#232526"

[directory]
format = "[$path]() "
style = "fg:#edeff0 bg:#232526"
truncation_length = 3
truncate_to_repo=false

[git_branch]
format = 'on [$symbol$branch]($style) '


[git_status]
conflicted = '🏳'
ahead = '🏎💨 ${count}'
behind = '😰 ${count}'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[git_commit]
format = "[\\($hash\\)]($style) [\\($tag\\)]($style)"
style = "green"

[git_state]
rebase = "REBASING"
merge =	"MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style =	"yellow"
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[python]
symbol = ' '
